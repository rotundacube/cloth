<!DOCTYPE html>
<html lang="en-US">
<head>
	<meta charset="utf-8"/>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
	<title>Cloth Simulation</title>	
	<style>
		html {
	  		box-sizing: border-box;
	  		height: 100%;
		}

		*, *:before, *:after {
	  		box-sizing: inherit;
		}

		body {
			margin: 0;
			width: 100%;
			height: 100%;
		}

		.container {
			display: flex;
			height: 100%;
			width: 100%;
		}

		#canvas {
			min-width: 0;
			height: 100%;
			flex-grow: 1;
			display: block;
		}

		.ui {
			display: flex;
			margin-top: auto;
			flex-direction: column;
		}

		#image  {
			margin-bottom: 2em;
		}
	</style>
</head>

<body>
	<div class="container">
		<canvas id="canvas" oncontextmenu="event.preventDefault()"></canvas>
		<div class = "ui">
			<label for="image"></label>
			<input type="file" 
				   id="image" 
				   name="image"
				   accept="image/png, image/jpg">
		</div>
	</div>
	<script type="text/javascript">
		var Module = {
			canvas: document.getElementById('canvas'),
		};
	</script>
	<script async type="text/javascript" src="./index.js"></script>
</body>
</html>
